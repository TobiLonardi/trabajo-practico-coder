<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ventana-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav>
            <div class="search-bar">
                <div class="form-floating">
                    <input type="text" class="form-control-sm search-bar--area" id="floatingInputGroup1" placeholder="search">
                    
                </div>
                <a href="./ventana-login.html">
                    <img src="../img/user-logo.png" alt="">
                </a>
            </div>
            <a href="../index.html">
                <h1>Vella&Tinto</h1>
            </a>
        </nav>
    </header>
    <main>
        <form class="row g-3 login">
            <div class="col-12 col-md-9">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12 col-md-9">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        <h6>Remember me</h6>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a href="./ventana-login-fail.html">
                    <button type="button" class="btn btn-primary sign-button">Sign in </button>
                </a>

            </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
