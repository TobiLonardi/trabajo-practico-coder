<!DOCTYPE html>
<html lang="en">

<head>

    <title>Vella&Tinto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="main-body">
    <header class="initial-page main-header">
        <h1>Vella&Tinto</h1>
        

        <main>
            <nav class="welcomepage-container">
                <select name="" id="" class="item dropdown-selector">
                    <option value="">Argentina</option>
                    <option value="">Brasil</option>
                    <option value="">France</option>
                </select>
                <select name="" id="" class="item dropdown-selector">
                    <option value="">English</option>
                    <option value="">Spanish</option>
                    <option value="">French</option>
                </select>
                <label class="item">Remember my selection:</label>
                <input type="checkbox" name="Remember-my-Selection" id="Remember-my-Selection">

                    <button>
                        <h3>Access</h3>
                    </button>
                </a>

    </header>

    <div class="section-divider">
            <h2 class="subtitle">go to fashion</h2>
            <section class="container-article__genres">
                <article class="box__genres" id="box1__genres">
                    <a href="./pages/ventana-catalogo.html">

                    </a>
                </article>
                <article class="box__genres" id="box2__genres">
                    <a href="./pages/ventana-catalogo.html">
                        <button class="generos animation-item-rotation">

                </article>

            </section>
    </div>
    <footer>
        <h2>Follow us!</h2>
        <div>
            <img src="./img/instagram-logo.png" alt="instagram-logo">
            <img src="./img/youtube-logo.png" alt="youtube-logo">
            <img src="./img/facebook-logo.png" alt="facebook-logo">
            <img src="./img/pinterest-logo.png" alt="pinterest-logo">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
